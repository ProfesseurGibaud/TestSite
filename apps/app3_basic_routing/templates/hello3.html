<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>

        {# We can have and use as many variables as we need in a template #}

        {{ prefix}} {{ name }}

    </title>
</head>
<body>

{# You can use the variables several times #}

<h1>{{ prefix}} {{ name }}</h1>

{# This is the syntax for inline comments in a Django template #}


<p>See ? Dynamic ! <a href="..">Go back</a></p>

</body>
</html>
